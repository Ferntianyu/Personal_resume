<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="jd_wrap">
    <!--头部-->
    <header class="jd_header">
        <div class="jd_header_content">
            <a href="" class="icon_logo"></a>
            <form action="#">
                <span class="icon_search"></span>
                <!--定义能调出搜索按钮的方式-->
                <input type="search" placeholder="提示">
            </form>
            <a href="javascript:void(0)" class="login">登录</a>
        </div>
    </header>
    <!--轮播图部分-->
    <div class="jd_banner">
        <ul>
            <li><img src="img/l1.jpg" alt=""></li>
            <li><img src="img/l2.jpg" alt=""></li>
            <li><img src="img/l3.jpg" alt=""></li>
            <li><img src="img/l4.jpg" alt=""></li>
            <li><img src="img/l5.jpg" alt=""></li>
            <li><img src="img/l6.jpg" alt=""></li>
            <li><img src="img/l7.jpg" alt=""></li>
            <li><img src="img/l8.jpg" alt=""></li>
        </ul>
        <ul>
            <li class="now"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!--导航栏-->
    <nav class="jd_nav">
        <ul>
            <li><a href="javascript:void (0)"><img src="img/nav0.png" alt="">
                <p>分类查询</p></a></li>
            <li><a href="javascript:void (0)"><img src="img/nav1.png" alt="">
                <p>物流查询</p></a></li>
            <li><a href="javascript:void (0)"><img src="img/nav2.png" alt="">
                <p>购物车</p></a></li>
            <li><a href="javascript:void (0)"><img src="img/nav3.png" alt="">
                <p>我的京东</p></a></li>
            <li><a href="javascript:void (0)"><img src="img/nav4.png" alt="">
                <p>充值</p></a></li>
            <li><a href="javascript:void (0)"><img src="img/nav5.png" alt="">
                <p>领券中心</p></a></li>
            <li><a href="javascript:void (0)"><img src="img/nav6.png" alt="">
                <p>京东超时</p></a></li>
            <li><a href="javascript:void (0)"><img src="img/nav7.png" alt="">
                <p>我的关注</p></a></li>
        </ul>
    </nav>
    <!--商品展示区域-->
    <div class="jd_product">
        <!--秒杀区域-->
        <section class="jd_product_box jd_ms">
            <div class="product_top product_top_no_bor">
                <div class="jd_ms_left">
                    <span class="ms_icon"></span>
                    <h4 class="ms_name">掌上秒杀</h4>
                    <div class="ms_time">
                        <span class="num">0</span>
                        <span class="num">0</span>
                        <span class="str">:</span>
                        <span class="num">0</span>
                        <span class="num">0</span>
                        <span class="str">:</span>
                        <span class="num">0</span>
                        <span class="num">0</span>
                    </div>
                </div>
                <div class="jd_ms_right">
                    <a href="javascript:void (0)">更多></a>
                </div>
            </div>
            <div class="product_bot">
                <ul class="clearfix">
                    <li>
                        <a href="javascript:void (0)">
                            <div class="img_box">
                                <img src="img/detail01.jpg" alt="">
                            </div>
                            <p class="new_price">&yen;20.00</p>
                            <p class="old_price">&yen;200.00</p>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void (0)">
                            <div class="img_box">
                                <img src="img/detail01.jpg" alt="">
                            </div>
                            <p class="new_price">&yen;20.00</p>
                            <p class="old_price">&yen;200.00</p>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void (0)">
                            <div class="img_box">
                                <img src="img/detail01.jpg" alt="">
                            </div>
                            <p class="new_price">&yen;20.00</p>
                            <p class="old_price">&yen;200.00</p>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <!--超值购-->
        <section class="jd_product_box jd_pd">
            <div class="product_top">
                <h3>超值购</h3>
            </div>
            <div class="product_bot  clearfix">
                <a href="javascript:void(0)" class="p_left b_right">
                    <img src="img/cp1.jpg" alt="">
                </a>
                <a href="javascript:void(0)" class="p_right b_bottom">
                    <img src="img/cp2.jpg" alt="">
                </a>
                <a href="javascript:void(0)" class="p_right">
                    <img src="img/cp3.jpg" alt="">
                </a>
            </div>
        </section>
        <!--热门活动-->
        <section class="jd_product_box jd_pd">
            <div class="product_top">
                <h3>热门活动</h3>
            </div>
            <div class="product_bot  clearfix">
                <a href="javascript:void(0)" class="p_right b_left">
                    <img src="img/cp4.jpg" alt="">
                </a>
                <a href="javascript:void(0)" class="p_left b_bottom">
                    <img src="img/cp5.jpg" alt="">
                </a>
                <a href="javascript:void(0)" class="p_left">
                    <img src="img/cp6.jpg" alt="">
                </a>
            </div>
        </section>
    </div>
</div>
</body>
</html>
