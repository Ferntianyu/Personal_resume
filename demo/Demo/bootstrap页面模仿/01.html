<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body style="margin: 50px;">
<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr class="info">
        <td>1</td>
        <td>张三</td>
        <td>男</td>
        <td>50</td>
    </tr>
    <tr class="danger">
        <td>2</td>
        <td>李四</td>
        <td>男</td>
        <td>32</td>
    </tr>
    <tr class="success">
        <td>3</td>
        <td>王五</td>
        <td>男</td>
        <td>45</td>
    </tr>
    <tr class="active">
        <td>4</td>
        <td>七妹</td>
        <td>女</td>
        <td>28</td>
    </tr>
    <tr class="warning">
        <td>5</td>
        <td>九妹</td>
        <td>女</td>
        <td>18</td>
    </tr>
    </tbody>
</table>

<a href="" class="btn btn-default">Link</a>
<button class="btn btn-success">按钮</button>
<button class="btn btn-info">按钮</button>
<button class="btn btn-danger">按钮</button>
<button class="btn btn-warning">按钮</button>
<button class="btn btn-success">按钮</button>
<button class="btn btn-lg btn-danger">按钮</button>
<button class="btn btn-sm btn-danger">按钮</button>
<button class="btn btn-xs btn-danger">按钮</button>
<button class="btn btn-lg btn-danger btn-block">按钮</button>
<button class="btn btn-lg btn-danger active">按钮</button>
<button class="btn btn-lg btn-danger disabled">按钮</button>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
